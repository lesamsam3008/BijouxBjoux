<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Bijoux Élégance</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="products.html">Produits</a></li>
                    <li><a href="cart.html">Panier</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="products">
            <h2>Nos Bijoux</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="images/bracelet.jpg" alt="Bracelet Élégant">
                    <h3>Bracelet Élégant</h3>
                    <p>Prix : 100€</p>
                    <button class="add-to-cart" data-name="Bracelet Élégant" data-price="100">Ajouter au Panier</button>
                </div>
                <div class="product-item">
                    <img src="images/collier.jpg" alt="Collier Chic">
                    <h3>Collier Chic</h3>
                    <p>Prix : 150€</p>
                    <button class="add-to-cart" data-name="Collier Chic" data-price="150">Ajouter au Panier</button>
                </div>
                <div class="product-item">
                    <img src="images/boucles.jpg" alt="Boucles d'Oreilles">
                    <h3>Boucles d'Oreilles</h3>
                    <p>Prix : 80€</p>
                    <button class="add-to-cart" data-name="Boucles d'Oreilles" data-price="80">Ajouter au Panier</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bijoux Élégance. Tous droits réservés.</p>
    </footer>
